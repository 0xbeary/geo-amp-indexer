version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: amp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: amp
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts
    volumes:
      - amp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  amp_postgres_data:
