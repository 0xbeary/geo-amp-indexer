# Amp Configuration for Geo Protocol Testnet Indexer

# Directory containing dataset manifests (input)
manifests_dir = "./manifests"

# Directory containing provider configurations
providers_dir = "./providers"

# Directory for extracted Parquet data (output)
data_dir = "./data"

# PostgreSQL metadata database URL (embedded, ephemeral â€” recreated each deploy)
metadata_db_url = "postgresql://postgres@127.0.0.1:5432/amp"

# Service addresses
flight_addr = "0.0.0.0:1602"
jsonl_addr = "0.0.0.0:1603"
admin_api_addr = "0.0.0.0:1610"

# Writer configuration
[writer]
compression = "zstd(3)"
